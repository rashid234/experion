<body>
    <table id="table">

        const btn = document.querySelectorAll('button');
        btn.forEach(btnn => {
            btnn.addEventListener('click', e => {
                console.log(e.target.id);
                var arr = [].slice.call(table.rows);
                var arr2 = arr.slice(1, (arr.length));
                console.log(arr2[0].innerHTML.slice(4, 9));
                for (let i = 0; i < arr2.length; i++) {
                    if (e.target.id == arr2[i].innerHTML.slice(4, 9)) {
                        table.deleteRow(i + 1);
                    };
                };
                // if(e.target.id == )
            });
        });
